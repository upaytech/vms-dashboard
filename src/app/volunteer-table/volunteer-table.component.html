<ag-grid-angular 
    style="width: 100%; height: 600px;" 
    class="ag-theme-balham"
    [rowData]="rowData | async" 
    [columnDefs]="columns"
    [rowSelection]="rowSelection"
    (rowClicked)="onRowClick($event)"
    (gridReady)="onGridReady($event)"
    pagination=true
    paginationAutoPageSize=true
    >
</ag-grid-angular>
